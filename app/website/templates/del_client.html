{% extends 'base.html' %}

{% block content %}
    <br>
    <h1>Borrar Cliente</h1>
    <br>

    <form method="POST" action="{% url 'del_client' %}">
        {% csrf_token %}

        <div class="mb-3">
            <input id="object_id" type="number" class="form-control" placeholder="ID del cliente" min="1" name="object_id">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Eliminar</button>
    </form>
    <br>
    <h3>Clientes registrados</h3>
    <hr>
    <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0" class="scrollspy-example" tabindex="0">
        {% for item in all %}
            <h5>ID: {{ item.id }}</h5>
            <p>Nombre: {{ item.name }} {{ item.l_names }}</p>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
