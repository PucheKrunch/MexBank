{% extends 'base.html' %}

{% block content %}
    <br>
    <h1>Registro de Empleado</h1>
    <br>

    <form method="POST" action="{% url 'employee' %}">
        {% csrf_token %}

        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Nombre" name="name" value ="{{ name }}">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Apellido(s)" name="l_names" value ="{{ l_names }}">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" placeholder="ID del superior (En blanco para gerente)" min="1" name="superior_id" value ="{{ superior_id }}">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Sexo (H-M-O)" maxlength="1" name="sex" value ="{{ sex }}">
        </div>
        <div class="mb-3">
            <input type="date" class="form-control" placeholder="Fecha de nacimiento" maxlength="1" name="b_date" value ="{{ b_date }}">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
    <br>
    <h3>Superiores registrados</h3>
    <hr>
    <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0" class="scrollspy-example" tabindex="0">
        {% for item in all %}
            {% if item.superior_id is None %}
                <h5>ID: {{ item.id }}</h5>
                <p>Nombre: {{ item.name }} {{ item.l_names }}</p>
                <hr>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
